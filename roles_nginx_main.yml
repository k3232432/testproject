- name : install nginx and modules
  become : yes
  yum : pkg={{item}} state=latest
  with_items:
    - nginx
    - nginx-mod-http-image-filter
    - nginx-all-modules
    - nginx-mod-http-xslt-filter
    - nginx-mod-http-geoip
    - nginx-mod-stream
    - nginx-mod-http-perl
    - nginx-mod-mail

# nginx 를 설치하는데 with_items로 다운로드가능